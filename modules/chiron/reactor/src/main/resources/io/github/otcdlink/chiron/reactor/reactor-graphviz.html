<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Reactor-GraphViz</title>
  <style type='text/css' >
    body {
      background : [BACKGROUND_COLOR] ;
    }
  </style>
</head>
<body>

<!--<script src='http://mdaines.github.io/viz.js/viz.js'></script>-->
<script src='viz.js'></script>
<script type='text/vnd.graphviz' id='reactor-graph' >
[GRAPHVIZ_SOURCE]
</script>
<script>
  function inspect( s ) {
    return '<pre>' + s.replace( /</g, '&lt;' ).replace( />/g, '&gt;' ).replace( /\'/g, '&quot;' ) + 
        '</pre>' ;
  }
  
  function src( id ) {
    return document.getElementById(id).innerHTML ;
  }
  
  function example( id, format, engine ) {
    var result ;
    try {
      result = Viz( src( id ), format, engine ) ;
      if ( format === 'svg' )
        return result ;
      else
        return inspect( result ) ;
    } catch( e ) {
      return inspect( e.toString() ) ;
    }
  }

  document.body.innerHTML += '<h1>Reactor</h1>' ;
  document.body.innerHTML += example( 'reactor-graph', 'svg' ) ;
  
</script>

</body>
</html>
